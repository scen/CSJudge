<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<meta name="description" content="Contest problem grader">
		<meta name="author" content="stanley cen">
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<script src="bootstrap/js/bootstrap-dropdown.js" type="text/javascript"></script>
		<script type="text/javascript">
		var isLogin = true;
		$(document).ready(function() {

			function recenter()
			{
				var w = $(window).width();
				var h = $(window).height();
				var form = $("#login_form");
				form.css("position", "absolute").css("left", ((w / 2) - (form.width() / 2)) + "px").css("top", ((h / 2) - (form.height() / 2) - (form.height() / 4)) + "px");
			}
			$(window).resize(function() {
				recenter();
			});
			recenter();
			$("#login_form").css("display", "inline");
			$("#username").focus();
			$("#register_btn").click(function() {
				$("#email_wrapper").fadeIn();
				$("#register_btn").fadeOut();
				$("#submit").text("Sign up")
				$("#username").focus();
				isLogin = false;
				recenter();
			});
			$("#login_form").submit(function(e) {
				return false;
			});
		});
		</script>
	</head>
	<body class="login_body">
		<div id="center_form">
			<div class="span4">
				<form class="well" id="login_form" action="." method="POST">
					<div id="login_title"><h1>WCS Judge</h1></div>
					<div id="error_log" class="alert alert-error">gooby pls enter valid email kthx</div>
					<div class="input-prepend">
						<span class="add-on"><i class="icon-user"></i></span><input id="username" type="text" class="span3" placeholder="username" autocomplete="off">
					</div>
					<div class="input-prepend">
						<span class="add-on"><i class="icon-edit"></i></span><input id="password" type="password" class="span3" placeholder="password">
					</div>
					<div class="input-prepend" id="email_wrapper" style="display:none">
						<span class="add-on" ><i class="icon-globe"></i></span><input id="email" type="text" class="span3" placeholder="email@example.com" autocomplete="off" >
					</div>
					<div id="buttons">
						<button class="btn" id="register_btn" type="button">Register</button>
						<button id="submit" type="submit" class="btn btn-primary">Sign in</button>
					</div>
					<div class="copyright"><p style="margin-bottom: 0px;">Copyright 2012 &copy; Stanley Cen</p></div>
				</form>
			</div>
		</div>
	</body>
</html>
