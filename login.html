<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Problem Judge</title>
		<meta name="description" content="Contest problem grader">
		<meta name="author" content="stanley cen">
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				function recenter()
				{
					var w = $(window).width();
					var h = $(window).height();
					var form = $("#login_form");
					form.css("position", "absolute").css("left", ((w / 2) - (form.width() / 2)) + "px").css("top", ((h / 2) - (form.height() / 2)) + "px");
				}
				$(window).resize(recenter);
				recenter();
				$("#login_form").css("display", "inline");
				$("#username").focus();
			});
		</script>
	</head>
	<body>
		<div id="center_form">
			<div class="span4">
				<form class="well" id="login_form">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-user"></i></span><input id="username" type="text" class="span3" placeholder="username">
					</div>
					<div class="input-prepend">
						<span class="add-on"><i class="icon-asterisk"></i></span><input id="password" type="password" class="span3" placeholder="password">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
